<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Campaign Popup</title>
    <script>
        // Function to save 'utm_campaign' from URL to session storage
        function saveUtmCampaign() {
            const urlParams = new URLSearchParams(window.location.search);

            // Check if 'utm_campaign' parameter exists
            if (urlParams.has('utm_campaign')) {
                const utmCampaignValue = urlParams.get('utm_campaign');

                // Save 'utm_campaign' value to session storage
                sessionStorage.setItem('utm_campaign', utmCampaignValue);
                console.log('UTM Campaign saved to session storage:', utmCampaignValue);
            }
        }

        // Function to check session storage and show pop-up if 'utm_campaign' is set
        function showPopupIfCampaignExists() {
            const utmCampaignValue = sessionStorage.getItem('utm_campaign');

            // If a 'utm_campaign' value exists in session storage, show the pop-up
            if (utmCampaignValue) {
                alert(`Hi ${utmCampaignValue} employee, it’s great to see you here! You’re selected for a free beer with us. Just fill in the form, and our team will get back to you.`);
            }
        }

        // Run functions on page load
        document.addEventListener("DOMContentLoaded", function() {
            saveUtmCampaign();
            showPopupIfCampaignExists();
        });
    </script>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>Explore our offers and get to know us better.</p>
    <!-- Rest of your website content -->

    <!-- Example form placeholder -->
    <form id="contact-form" style="margin-top: 20px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
